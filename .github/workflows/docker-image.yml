name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:

  docker-build:

    runs-on: self-hosted

    steps:
    -
      name: Checkout
      uses: actions/checkout@v4
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - 
      name: Build the Docker image
      run: docker build ./src --file Dockerfile --tag my-image-name:latest
    -
      name: Simple test run image
      run: docker run my-image-name:latest
    
