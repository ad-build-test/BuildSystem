apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: s3df-dev-container-ad-group
spec:
  storageClassName: sdf-group-ad
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deployment-controller
  template:
    metadata:
      labels:
        app: deployment-controller
    spec:
      securityContext:
        runAsUser: 46487
        runAsGroup: 1006
      containers:
      - name: deployment-controller
        image: pnispero/deployment-controller:latest
        imagePullPolicy: Always
        # start the build script
        command: ["/bin/sh"]
        args:
          - -c
          - >-
              echo "$ cd /app/" &&
              cd /app/ && 
              echo "$ pwd && ls" &&
              pwd && ls &&
              echo "$ fastapi run /app/deployment_controller.py --port 8080" &&
              fastapi run /app/deployment_controller.py --port 8080
        ports:
        - containerPort: 8080  
        resources:
          limits:
            memory: 1Gi
            cpu: "1000m"
        volumeMounts:
        - name: s3df-dev-container-ad-group
          mountPath: /mnt
      volumes:
      - name: s3df-dev-container-ad-group
        persistentVolumeClaim:
          claimName: s3df-dev-container-ad-group

