apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: s3df-dev-container-ad-group
spec:
  storageClassName: sdf-group-ad
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deployment-controller
  template:
    metadata:
      labels:
        app: deployment-controller
    spec:
      securityContext:
        runAsUser: 46487
        runAsGroup: 1006
      containers:
      - name: deployment-controller
        image: ghcr.io/ad-build-test/deployment-controller:dev
        imagePullPolicy: Always
        livenessProbe: # Don't restart me during long requests
          httpGet:
            path: /health  # or whatever health endpoint you have
            port: 8080
          timeoutSeconds: 600      # 10 minutes
          periodSeconds: 60        # Check every 60 seconds
          failureThreshold: 3      # Fail after 3 consecutive failures
        readinessProbe: # Keep sending me traffic during long requests  
          httpGet:
            path: /health
            port: 8080
          timeoutSeconds: 600
          periodSeconds: 60
          failureThreshold: 3
        # start the build script
        command: ["/bin/sh"]
        args:
          - -c
          - >-
              echo "$ cd /app/" &&
              cd /app/ && 
              echo "$ pwd && ls" &&
              pwd && ls &&
              echo "$ uvicorn deployment_controller:app --workers 4 --host 0.0.0.0 --port 8080 --timeout-keep-alive 600" &&
              uvicorn deployment_controller:app --workers 4 --host 0.0.0.0 --port 8080 --timeout-keep-alive 600
        envFrom:
        - secretRef:
            name: elog-user-secret
        ports:
        - containerPort: 8080  
        resources:
        # Important there is enough resources to prevent timeouts
        # TODO: Add autoscaling horizontally if utilization goes abvout 80 percent.
          requests:
            # memory: "1Gi"
            # cpu: "1000m"
            # try this next if uvicorn time out doesnt work. Could also be you need to setup 
            # keep-alive at the fastapi run command above
          limits:
            memory: 2Gi
            cpu: "2000m"
        volumeMounts:
        - name: s3df-dev-container-ad-group
          mountPath: /sdf/group/ad
        - name: s3df-ssh-key-volume
          mountPath: /home/adbuild/.ssh/deployment_controller
          subPath: adbuild-key
          readOnly: true
        - name: s3df-ssh-key-volume
          mountPath: /home/adbuild/.ssh/id_ed25519
          subPath: id_ed25519
          readOnly: true
      volumes:
      - name: s3df-dev-container-ad-group
        persistentVolumeClaim:
          claimName: s3df-dev-container-ad-group
      - name: s3df-ssh-key-volume
        secret:
          secretName: deployment-controller-secrets
---
# Redis store for task information
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
